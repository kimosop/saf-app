plugins {
    id 'java'
    id 'application'
}

group 'saf-app'
version '1.0-SNAPSHOT'
archivesBaseName = "saf-app"

sourceCompatibility = 1.8
applicationName = "saf-app"
mainClassName ='App'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
    compile "com.sparkjava:spark-template-handlebars:2.5.5"
    compile 'org.slf4j:slf4j-simple:1.7.21'
    compile 'org.sql2o:sql2o:1.5.4'
    compile group: 'com.h2database', name: 'h2', version: '1.4.191'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

}
defaultTasks = ['clean']
task stage(dependsOn: ['clean', 'installDist'])